<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css reset.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" class="header" alt="huddle logo">
  </header>
  <main class="main">
    <div class="box1 ">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="img">
    </div>
    <div class="box2">
      <h1 class="title"> Build The Community Your Fans Will Love</h1>
      <p class="p"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <div class="btn ">Register</div>
    </div>
  </main>
  <div class="social">
    <div class="social-b"><i class="fa-brands fa-facebook-f fa-xl"></i></div>
    <div class="social-b"><i class="fa-brands fa-twitter fa-xl"></i></div>
    <div class="social-b"><i class="fa-brands fa-instagram fa-xl"></i></div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
       Coded by <a href="https://github.com/soroush1623" target="_blank">soroush</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/8a99bf3a37.js" crossorigin="anonymous"></script>
</body>
</html>
